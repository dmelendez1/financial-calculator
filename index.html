<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
</head>
<body>
    <h1>Mortgage Calculator</h1>
    <form id="mortgageForm">
       <label for="Loan Amount">Loan Amount ($): </label>
        <input type="number" id="loanAmount" required><br>

        <label for="interestRate">Annual Interest Rate (%):</label>
        <input type="number" id="interestRate" required><br>

        <label for="loanTerm">Loan Term (years):</label>
        <input type="number" id="loanTerm" required><br>

        <button type="button" id="button">Calculate</button>

    </form>
    
<h2>Results</h2>
<p>Monthly Payment: <span>
    <input type="number" id="monthlyPayment">
</span></p>
<p>Total Interest Paid: <span>
    <input type="number" id="totalInterest">
</span></p>
<script src="scripts/index.js"></script>
</body>
</html>
